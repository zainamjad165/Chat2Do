{% extends "base.html" %}
{% block contant %}
    <div class="container text-center">
        {% include 'navbar2.html' %}
        {% if msg %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {% endif %}
        <h1>Private Chat Here</h1>
        <form  method="POST">
            <div class="mb-3">
                <label for="to" class="form-label">User Email</label>
		    	<input type="email" class="form-control" required name="to" placeholder="enter the reciver email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Text</label>
    			<textarea class="form-control" required name="message" placeholder="Enter the text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}

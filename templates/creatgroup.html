{% extends "base.html" %}

{% block contant %}
{% include 'navbar.html' %}

<div class="container text-center">
    <div class="container-fluid">
        <div class="row justify-content-center" id="banner">
            <div class="col-md-5 " id="Creat">
                <br>
                <br>
                <h1 style="color:white;">Creat Group</h1>
                {% for error in errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>

                <form method="POST">
                    <div class="mb-3">
                        <input type="text" required class="form-control" name="groupname" placeholder="Enter Groupname ">
                    </div>
                    <br>
                    <button type="submit" style="border:2px solid black;background-color: white;border-radius: 2px;width: 150px;text-align: center;color: black;font-weight: bold;font-size: large;"class="btn btn-primary">Creat</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

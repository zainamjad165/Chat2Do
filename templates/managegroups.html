<style>
    body {
  background-image: url("/static/todo\ bg.png");        background-image: url("/static/chat\ wall.jpg");

}
.todo {
    color: white;
}
#List{
    background-color: white;
    margin-top: 40px;
    margin-bottom: 50px;
    border-radius: 20px;
}
#List h3{
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
    margin-top: 20px;
    border-bottom: 2px solid black;
    border-radius: 10px;
}
#List li{
    font-size: large;
    font-weight: bold;
    position: relative;
    left: 25px;
}
#List ul{
    position: relative;
    left: 25px;
}
#Creat{
    background-color: transparent;
    margin-top: 40px;
    margin-bottom: 50px;
    border-radius: 20px;
}
#Creat h1{
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
    margin-top: 20px;
    border-radius: 10px;
    color: white;
}
</style>

{% extends "base.html" %}

{% block contant %}
{% include 'navbar.html' %}
    <div class="container text-center">
        <br>
        <div class="icon">
            <h2 class="todo">Manage Groups</h2>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row justify-content-center" id="banner">
                <div class="col-md-5 " id="List">
                    <h3>My Groups</h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Groupname</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for item in mygroups %}
                            <tr>
                                <th scope="row">{{ item.groupname }}</th>
                                <td>
                                  <form  id="list" method="Post">
                                    <div class="mb-3">
                                      <input type="hidden" required name="id" value="{{ item.groupname }}" >
                                    </div>
                                    <button type="submit" style="border:2px solid black;background-color: red;border-radius: 10px;width: 100px;text-align: center;color: white;font-weight: bold;font-size: small;"class="btn btn-primary">DELETE</button>
                                  </form>
                                </td>
                                <td>
                                    <form  id="list" method="Post">
                                      <div class="mb-3">
                                        <input type="hidden" required name="adduserin" value="{{ item.groupname }}" >
                                      </div>
                                      <button type="submit" style="border:2px solid black;background-color: blue;border-radius: 10px;width: 100px;text-align: center;color: white;font-weight: bold;font-size: small;"class="btn btn-primary">Adduser</button>
                                    </form>
                                  </td>
                            </tr>   
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
